name: Deploy slides to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node, Npm, and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          npm-version: 8 # Or your preferred version
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v6
        with:
          publish_dir: ./dist
          publish_branch: gh-pages
          git_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
